name: autosolvate_merge
channels:
  - conda-forge
dependencies:
    # Base depends
  - python=3.8
  - pip
  - setuptools

    # Testing
  - pytest
  - pytest-cov
  - codecov
    
    # Openbabel
  - openbabel=3.1.1

    # Molecule visualization
  - nglview

    # AmberTools
  - ambertools

    # MDtraj
  - mdtraj

    # Documentation
  - sphinx
  - sphinx_rtd_theme

    # Pip-only installs
  - pip:
    - Cython
    - imolecule
    - pillow
    - rdkit
    - ase
    - mendeleev
    - git+https://github.com/MolSSI-BSE/basis_set_exchange.git
    - git+https://github.com/SangniXun/pyvdwsurface_moreelements.git
  #  - codecov

