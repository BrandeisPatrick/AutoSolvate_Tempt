name: autosolvate
channels:
  - conda-forge
dependencies:
    # Base depends
  - python=3.8
  - pip
  - setuptools

    # Testing
  - pytest
  - pytest-cov
  - codecov
    
    # Openbabel
  - openbabel=3.1.1

    # Molecule visualization
  - nglview

    # AmberTools
  - ambertools

    # MDtraj
  - mdtraj

    # Documentation
  - sphinx
  - sphinx_rtd_theme

    # Molsimplify
  - molsimplify 

    # Pip-only installs
  - pip:
    - imolecule
    - pillow
  #  - codecov

